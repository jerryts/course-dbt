version: 2

models:
  - name: int_orders_w_items
    description: grain -> order items of orders
    columns:
      - name: order_id
      - name: promo_id
      - name: user_id
      - name: address_id
      - name: order_created_at_utc
      - name: order_cost_usd
      - name: shipping_cost_usd
      - name: order_total_usd
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at_utc
      - name: delivered_at_utc
      - name: order_status
      - name: product_id
      - name: quantity
        tests:
          - not_null
      - name: product_name
        tests:
          - not_null
      - name: product_price_usd
        tests:
          - not_null

  - name: fct_orders
    description: grain -> orders
    tests:
      - dbt_utils.expression_is_true:
          expression: "order_cost_usd = putative_order_cost_usd"
          condition: "order_cost_usd != 0"
      - dbt_utils.expression_is_true:
          expression: "order_total_usd = putative_order_total_usd"
          condition: "order_total_usd != 0"
    columns:
      - name: order_id
      - name: promo_id
      - name: user_id
      - name: address_id
      - name: order_created_at_utc
      - name: order_cost_usd
      - name: putative_order_cost_usd
      - name: order_cost_diff
      - name: promo_discount_usd
      - name: shipping_cost_usd
      - name: order_total_usd
      - name: putative_order_total_usd
      - name: order_total_diff
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at_utc
      - name: delivered_at_utc
      - name: order_status
      - name: product_names_alphabetical

  - name: dim_products
    description: grain -> products
    columns:
      - name: product_id
      - name: product_name
      - name: product_price_usd
      - name: inventory
      - name: num_orders
      - name: quantity_ordered
